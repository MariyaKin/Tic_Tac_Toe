<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	  </head>
  <body >
  <header>
  <h1>TIC TAC TOE</h1>
  </header>
  <br />
  <br />
  <br />
  <br />
  <table  border="1">

  <td><input type="button" id="3" onclick="getvalue(3)" value=""/></td>
  </tr>
  <tr>

  </tr>
  </table>
  
  <button onclick="zclear()" id="reset">Play Again</button>
  
  <section align="center" id="popup">
  <p id="text">text</p>
  <button id="popupbutton" onclick="zclear()">Ok</button>
  </section>
  
  <section id="overlay"></section>
  <script src="script.js"></script>
  
  </body>
</html>
